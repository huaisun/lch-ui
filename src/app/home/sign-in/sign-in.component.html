<div class="container">
    <h1 class="text-center">LCH</h1>
    <form nz-form class="login-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="userName" placeholder="用户名/邮箱" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="密码" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <a class="login-form-forgot" class="login-form-forgot">忘记 密码</a>
                <button nz-button class="login-form-button" nzType="primary">登 入</button>
                没有账号？
                <a (click)="signUp()">快速注册!</a>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
