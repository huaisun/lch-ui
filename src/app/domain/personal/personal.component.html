<div class="person-main">
    <div class="left-body">

    </div>
    <nz-affix [nzOffsetTop]="120" style="max-width: 293px;">

        <nz-list [nzItemLayout]="'horizontal'">
            <nz-list-item>
                <nz-list-item-meta [nzTitle]="nzTitle"
                    nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                    nzDescription="420007900@qq.com">
                    <ng-template #nzTitle>
                        <span>domain</span>
                    </ng-template>
                </nz-list-item-meta>
            </nz-list-item>
        </nz-list>

        <nz-card style="width: 300px;margin-top: 16px" [nzLoading]="loading" [nzBodyStyle]="{ padding: '16px' }">
            <nz-card-meta [nzAvatar]="avatarTemplate">
            </nz-card-meta>
        </nz-card>
        <ng-template #avatarTemplate>
            <div nz-row>
                <div nz-col [nzSpan]="18">收藏的链接</div>
                <div nz-col [nzSpan]="6">
                    <button nz-button nzType="link">
                        <i nz-icon nzType="plus" nzTheme="outline"></i>
                    </button>
                    <button nz-button nzType="link">
                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                    </button>
                </div>
            </div>
        </ng-template>
    </nz-affix>
</div>
